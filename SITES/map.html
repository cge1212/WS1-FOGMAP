<!DOCTYPE html>
<html lang="en">
<head>
  <title>find your way</title>
  <meta property="og:description" content="digital map for open navigation" />
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.css' />
  <script src='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>


  <style>
      body { margin: 0; padding: 0; }
      html, body, #map { height: 100%; }
  </style>
  <link rel="stylesheet" href="../STYLES/UserMarker.css">
  <link rel="stylesheet" href="../STYLES/navigation.css">
  <link rel="stylesheet" href="../STYLES/toggles.css">

  <script src="../SCRIPTS/fogmap_arr.js" defer></script>
</head>
<body>
<div class="search-box">
  <input type="text" id="search-input" placeholder="Search..." />
  <div id="suggestions" class="suggestions"></div>
</div>
<button id="styleToggleBtn" class="style-toggle" aria-label="Toggle map style">
  <div class="style-indicator"></div>
</button>
<button id="styleArrowBtn" class="style-arrow" aria-label="Show direction">
  <div class="style-triangle"></div>
</button>
<div id="map"></div>
</body>
</html>
